<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoTable</title>
</head>
<body>
    <div id="container">
        <div class="table">

            <div id="brandCont" draggable="true" class="drag">
                <div class="" style="background-color: #1963a3">Brand</div>
                <div id="brand"></div>
            </div>

            <div id="modelCont" draggable="true" class="drag">
                <div class="" style="background-color: #e1ad19">Model</div>
                <div id="model"></div>
            </div>

            <div id="dateCont" draggable="true" class="drag">
                <div class="" style="background-color: #fb3a5f">Date</div>
                <div id="date"></div>
            </div>

            <div id="colorCont" draggable="true" class="drag">
                <div class="" style="background-color: #6d6c6c">Color</div>
                <div id="color"></div>
            </div>

            <div id="transmissionCont" draggable="true" class="drag">
                <div class="" style="background-color: #919090">Transmission</div>
                <div id="transmission"></div>
            </div>

            <div id="hpCont" draggable="true" class="drag">
                <div class="" style="background-color: #d4d4d4">HP</div>
                <div id="hp"></div>
            </div>  
            
            <div id="delCont" draggable="true" class="drag">
                <div class="" style="background-color: #f2eeee">del</div>
                <div id="del"></div>
            </div> 

        </div>
        <div class="buttonsDiv">
            <button type="button" id="back" class="button"> < </button>
            <div id="buttonsDiv"></div>
            <button type="button" id="next" class="button"> > </button>
        </div>
    </div>

<script src="../dist/boundle.js"></script>
</body>
</html>
