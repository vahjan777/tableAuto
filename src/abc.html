<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoTable</title>
</head>
<body>
    <div id="container">
        <div class="table">

            <div id="brand" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #1963a3">Brand</div>
            </div>

            <div id="model" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #e1ad19">Model</div>
            </div>

            <div id="date" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #fb3a5f">Date</div>
            </div>

            <div id="color" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #6d6c6c">Color</div>
            </div>

            <div id="transmission" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #919090">Transmission</div>
            </div>

            <div id="hp" draggable="true" onDragStart="onDragStart(event)">
                <div class="" style="background-color: #d4d4d4">HP</div>
            </div>    
        </div>
        <div class="buttonsDiv">
            <button type="button" id="back" class="button"> < </button>
            <div id="buttonsDiv"></div>
            <button type="button" id="next" class="button"> > </button>
        </div>
    </div>

<script src="../dist/boundle.js"></script>
</body>
</html>
